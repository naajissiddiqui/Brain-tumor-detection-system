<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Tumor Detection System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Import Poppins font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Apply Poppins font with a thick bold weight */
      h1 {
        font-family: "Poppins", sans-serif;
        font-weight: 700; /* Thick bold weight */
      }

      p {
        font-family: "Poppins", sans-serif;
        font-weight: 600; /* Thick bold weight */
      }
      button {
        font-family: "Poppins", sans-serif;
        font-weight: 600; /* Thick bold weight */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <!-- Title with Poppins font and bold weight -->
        <h1 class="display-4 text-primary">MRI Tumor Detection System</h1>
        <p class="lead text-secondary">
          Upload an MRI Image to detect if there is a tumor and its type
        </p>

        <!-- File upload -->
        <div class="card shadow p-4 mt-4">
          <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="file" class="form-label">Select MRI Image</label>
              <input
                type="file"
                class="form-control"
                id="file"
                accept="image/*"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Upload and Detect
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
